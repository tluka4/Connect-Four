<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        /* Style the game board */
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 50px); /* 7 columns */
            grid-template-rows: repeat(6, 50px); /* 6 rows */
            gap: 5px;
            border: 1px solid black;
            margin: 20px auto;
            width: fit-content;
            padding: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <script>
        const gameBoard = [
            [null, null, null, null, null, null, null], // null represents an empty cell
            [null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null]
        ];

        const boardElement = document.getElementById('game-board');

        // Render the game board
        function renderBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < gameBoard.length; row++) {
                for (let col = 0; col < gameBoard[row].length; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleMove(col));
                    if (gameBoard[row][col] !== null) {
                        cell.style.backgroundColor = gameBoard[row][col];
                    }
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleMove(col) {
            let row = gameBoard.length - 1;
            while (row >= 0 && gameBoard[row][col] !== null) {
                row--;
            }
            if (row < 0) return;

            gameBoard[row][col] = "green"; // or any other color
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>
